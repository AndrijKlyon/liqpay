<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiqPay Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
		<div class="row">
			<div class="col text-center">
				<h2>Введите сумму оплаты</h2>
				<form class="d-flex align-items-center justify-content-center py-5" name="startForm">
					<div class="me-2">
					  <input type="number" class="form-control" name="amount">
					</div>
					<button type="button" class="btn btn-success px-5" name="submit">OK</button>
				</form>
			</div>
		</div>
		<div class="row d-flex align-items-center">
			<div class="col text-center">
				<!-- <div class="col text-center" id="pay_form"></div> -->
				<form method="POST" class="invisible" name="payForm" action="https://www.liqpay.ua/api/3/checkout" accept-charset="utf-8">
					<input type="hidden" name="data" value="" />
					<input type="hidden" name="signature" value="" />
					<input type="image" src="//static.liqpay.ua/buttons/p1ru.radius.png" name="btn_text" />
				</form>
			</div>
		</div>
	</div>
    <!-- <script src="bundle.js"></script> -->
	<script src="test.js"></script>
</body>
</html>
